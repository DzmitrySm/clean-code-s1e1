<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="basic-page-st">
    <section>
      <div class="container-matrix">
        <img src="./eisenhower-matrix.jpg" class="full-length">
        <a class="add-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </section>
    <section>
      <div class="container-select-fields">
        <div id="add-item-paragraph">
          <label for="new-task" class="label-new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task any-input input-text" type="text">  
            <button class="any-button">Add</button>
          </div>
        </div>
        <h3 class="section-name">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="tasks-item">
            <input type="checkbox" class="any-input margin-checkbox">
            <label class="task label-size">Pay Bills</label>
            <input type="text" class="task any-input input-text">
            <button class="btn-edit any-button">Edit</button>
            <button class="btn-del any-button">
              <img src="./remove.svg" class="img-btn-del">
            </button>
          </li>
          <li class="edit-mode tasks-item">
            <input type="checkbox" class="any-input margin-checkbox">
            <label class="task label-size">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task any-input input-text">
            <button class="btn-edit any-button">Save</button>
            <button class="btn-del any-button">
              <img src="./remove.svg" class="img-btn-del">
            </button>
          </li>
        </ul>
        <h3 class="section-name">Completed</h3>
        <ul id="completed-tasks">
          <li class="tasks-item">
            <input type="checkbox" checked class="any-input margin-checkbox">
            <label class="task label-size">See the Doctor</label>
            <input type="text" class="task any-input input-text">
            <button class="btn-edit any-button">Edit</button>
            <button class="btn-del any-button">
              <img src="./remove.svg" class="img-btn-del">
            </button>
          </li>
        </ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
